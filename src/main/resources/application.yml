spring:
    jackson:
        deserialization:
            fail-on-unknown-properties: false
        mapper:
            default-view-inclusion: true
        serialization:
            write-dates-as-timestamps: false
    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
        open-in-view: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQL10Dialect
                enable_lazy_load_no_trans: false
    main:
        banner-mode: off
    profiles:
        active: local
